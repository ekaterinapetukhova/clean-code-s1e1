<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="about">
      <img class="about__img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a class="about__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <main class="app">
      <div>
        <label class="app__title app__title_new" for="new-task">Add Item</label>
        <div class="app__actions">
          <input id="new-task" class="app__input app__input_new" type="text">
          <button class="app__button">Add</button>
        </div>
      </div>
      <h1 class="app__title">Todo</h1>
      <ul class="app__list app__list_incomplete" id="incompleteTasks">
        <li class="app__item">
          <input class="app__check" type="checkbox">
          <label class="app__label">Pay Bills</label>
          <input type="text" class="app__input">
          <button class="app__button app__button_edit">Edit</button>
          <button class="app__button app__button_delete"><img class="app__icon" src="./remove.svg" alt="Remove Button"></button>
        </li>
        <li class="app__item app__item_edit">
          <input class="app__check" type="checkbox">
          <label class="app__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="app__input">
          <button class="app__button app__button_edit">Save</button>
          <button class="app__button app__button_delete"><img class="app__icon" src="./remove.svg" alt="Remove Button"></button>
        </li>
      </ul>
      <h2 class="app__title">Completed</h2>
      <ul class="app__list app__list_complete" id="completed-tasks">
        <li  class="app__item">
          <input class="app__check" type="checkbox" checked>
          <label class="app__label">See the Doctor</label>
          <input type="text" class="app__input">
          <button class="app__button app__button_edit">Edit</button>
          <button class="app__button app__button_delete"><img class="app__icon" src="./remove.svg" alt="Remove Button"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
